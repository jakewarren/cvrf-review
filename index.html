<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CVRF Review</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CVRF Review</h1>
  <div id="cli">
    <input id="product" list="products" placeholder="Fortinet Product" />
    <datalist id="products"></datalist>
    <input id="version" type="text" placeholder="Product Version" />
    <div id="filters">
      <label for="severity">Severity</label>
      <select id="severity">
        <option value="">Any</option>
        <option value="critical">Critical (9.0–10.0)</option>
        <option value="high">High (7.0–8.9)</option>
        <option value="medium">Medium (4.0–6.9)</option>
        <option value="low">Low (0.1–3.9)</option>
      </select>
      <label for="minCvss">Min CVSS</label>
      <input id="minCvss" type="number" min="0" max="10" step="0.1" value="0">
      <label for="maxCvss">Max CVSS</label>
      <input id="maxCvss" type="number" min="0" max="10" step="0.1" value="10">
    </div>
    <button id="runBtn">Run</button>
  </div>
  <pre id="output"></pre>
  <script src="wasm_exec.js"></script>
  <script src="main.js"></script>
</body>
</html>
