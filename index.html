<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CVRF Review</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="container">
    <header class="page-header">
      <div class="header-bar">
        <h1>CVRF Query</h1>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme" title="Toggle theme">ðŸŒ™ Dark</button>
      </div>
      <p class="subtitle">Query Fortinet advisories in your browser via WebAssembly.</p>
    </header>

    <section id="cli" class="card">
      <div class="controls-grid">
        <div class="field">
          <label for="product">Product</label>
          <input id="product" type="text" list="products" placeholder="e.g. FortiOS" />
          <datalist id="products"></datalist>
        </div>

        <div class="field">
          <label for="version">Version</label>
          <input id="version" type="text" placeholder="e.g. 7.0.14" pattern="\d+\.\d+\.\d+" required
            aria-describedby="versionHelp versionError" aria-invalid="false" />
          <div id="versionError" class="error-msg" aria-live="polite"></div>
        </div>

        <div class="field">
          <label for="severity">Severity</label>
          <select id="severity">
            <option value="">Any</option>
            <option value="critical">Critical (9.0â€“10.0)</option>
            <option value="high">High (7.0â€“8.9)</option>
            <option value="medium">Medium (4.0â€“6.9)</option>
            <option value="low">Low (0.1â€“3.9)</option>
          </select>
        </div>

        <div class="field compact">
          <label for="minCvss">Min CVSS</label>
          <input id="minCvss" type="number" min="0" max="10" step="0.1" value="0">
        </div>

        <div class="field compact">
          <label for="maxCvss">Max CVSS</label>
          <input id="maxCvss" type="number" min="0" max="10" step="0.1" value="10">
        </div>

        <div class="actions">
          <button id="runBtn" class="btn">Run</button>
        </div>
      </div>
    </section>

    <section class="output card">
      <div class="output-header">
        <h2>Results</h2>
      </div>
      <pre id="output" class="terminal"></pre>
    </section>
  </main>
  <script src="wasm_exec.js"></script>
  <script src="main.js"></script>
</body>

</html>
